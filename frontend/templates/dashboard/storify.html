
{% extends "base.html" %}
{% block title %}Storify - Upload File{% endblock %}

{% block content %}
<form class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6" method="POST" action="/s4/s4_storage/multipart" enctype="multipart/form-data">



  <h2 class="text-2xl font-bold text-gray-800">Upload a File</h2>

  <div>
    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Choose a file</label>
    <input
      type="file"
      id="file"
      name="file"

      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      required
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition-colors duration-300"
  >
    Upload
  </button>
</form>
 {% endblock %}
