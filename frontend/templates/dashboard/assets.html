
{% extends "base.html" %}
{% block title %}Storify - Assets{% endblock %}

{% block content %}


  <h2 class="text-2xl font-bold text-white-800">Current Files</h2>
    <div class="space-y-4">
        {% for file in files %}
        {{file}}
        <div class="flex items-center justify-between p-4 bg-slate-700 rounded-lg shadow-sm">
            <span class="text-white-800">{{ file.file_name }}</span>
            <span class="text-sm text-neutral-400">{{ file.updated_at}}</span>
            <a href="/s4/s4_storage/{{file.id}}" class="text-blue-200 hover:underline" target="_blank">Download</a>
        </div>
        {% endfor %}


  
 {% endblock %}
