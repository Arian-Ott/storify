{% extends "base.html" %}

{% block title %}Sign Up - My Site{% endblock %}

{% block content %}
<section class="max-w-md mx-auto bg-slate-800 p-8 rounded-2xl shadow-xl mt-12" data-aos="fade-up">
    <h1 class="text-3xl font-bold mb-6 text-center">Create an Account</h1>
    <form method="post" action="/auth/multipart/users" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        
        <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Sign Up
            </button>
        </div>
    </form>

    <p class="mt-6 text-center text-sm text-neutral-400">
        Already have an account?
        <a href="/login" class="text-blue-400 hover:underline">Log in</a>
    </p>
</section>
{% endblock %}
